version: 0.2
phases:
 build:
   commands:
    - cp index.html /var/www/html
 install:
   commands:
    - echo installing NGINX - echo apt-get install NGINSX
    - sudo apt-get update
    - sudo apt-get install nginx -y
 post-build:
   commands:
    - echo Configuring NGINX
 artifacts:
    files:
        - '/var/www/html/*'
